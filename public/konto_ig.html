<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konto Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #100f0f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .top-bar {
            background-color: #1a1a1a; 
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .home-button {
            background: #4a90e2;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .home-button:hover {
            background: #357abd;
        }

        .content {
            padding: 50px;
        }

        .account-box {
            background-color: #1a1a1a;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            width: 300px;
            position: relative;
            padding-bottom: 60px;
        }

        .account-box i {
            font-size: 30px;
            color: #4a90e2;
            margin-right: 10px;
            vertical-align: middle;
        }

        .account-box p {
            font-size: 18px;
            margin: 5px 0;
            display: inline-block;
            vertical-align: middle;
        }

        .account-box .buy-button {
            background-color: #ffd700;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .account-box .buy-button:hover {
            background-color: #e6b800;
        }
        /**********************************/
        .account-box2 {
            background-color: #1a1a1a;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            width: 300px;
            position: relative;
            padding-bottom: 60px;
        }

        .account-box2 i {
            font-size: 30px;
            color: #4a90e2;
            margin-right: 10px;
            vertical-align: middle;
        }

        .account-box2 p {
            font-size: 18px;
            margin: 5px 0;
            display: inline-block;
            vertical-align: middle;
        }

        .account-box2 .buy-button {
            background-color: #ffd700;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .account-box2 .buy-button:hover {
            background-color: #e6b800;
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }

        .cart-button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cart-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="home.html" class="home-button">Strona Główna</a>
    </div>

    <div class="content">
        <h1>Witamy w dziale kont Instagram</h1>
        <p>Wybierz odpowiednią ofertę i dokonaj zakupu!</p>

        <div class="account-box">
            <i class="fa-brands fa-instagram"></i>
            <p><strong>Konto Instagram: 50k Follow</strong></p>
            <p>Cena: <strong>40 zł</strong></p>
            <div class="button-container">
                <a href="kup.html?product=Konto%20Instagram%2050k%20Follow" class="buy-button">Kup</a>
                <button onclick="addToCart('Konto Instagram 50k Follow', 40)" class="cart-button">
                    Dodaj do koszyka
                </button>
            </div>
        </div>
        <div class="account-box2">
            <i class="fa-brands fa-instagram"></i>
            <p><strong>Konto Instagram: 195K Follow</strong></p>
            <p>Cena: <strong>180 zł</strong></p>
            <div class="button-container">
                <a href="kup.html?product=Konto%20Instagram%20195K%20Follow" class="buy-button">Kup</a>
                <button onclick="addToCart('Konto Instagram 195K Follow', 180)" class="cart-button">
                    Dodaj do koszyka
                </button>
            </div>
        </div>
    </div>

</body>
</html>
