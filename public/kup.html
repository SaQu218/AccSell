<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Płatność</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background-color: #100f0f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .top-bar {
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .home-button, .pay-button {
            background: #4a90e2;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .home-button:hover, .pay-button:hover {
            background: #357abd;
        }
        .content {
            padding: 50px;
        }
        .purchase-info {
            margin-top: 30px;
            font-size: 18px;
            color: #4a90e2;
            font-weight: bold;
        }
        .payment-option {
            background-color: #1a1a1a;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
            width: 200px;
            cursor: pointer;
            transition: 0.3s;
        }
        .payment-option:hover, .selected {
            background-color: #252525;
        }
        .options-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="home.html" class="home-button">Strona Główna</a>
    </div>

    <div class="content">
        <h1>Witamy w dziale kont Facebook</h1>
        <p>Wybierz odpowiednią ofertę i dokonaj zakupu!</p>

        <div class="account-box">
            <i class="fa-brands fa-facebook"></i>
            <p id="product-name"><strong>Ładowanie...</strong></p>
            <p>Cena: <strong id="product-price">Ładowanie...</strong></p>
            <button class="buy-button" onclick="buyProduct()">Kup</button>
        </div>
        <!-- Inne produkty -->
    </div>

    <script>
        // Funkcja do pobierania parametrów z URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Funkcja do ustawiania ceny na podstawie produktu
        function setProductDetails() {
            const product = getQueryParam('product');
            if (!product) {
                window.location.href = 'konto_fb.html';
                return;
            }

            const prices = {
                'Konto Facebook 2009': 40,
                'Konto Facebook 2012': 45
            };

            document.getElementById('product-name').innerHTML = `<strong>${product}</strong>`;
            document.getElementById('product-price').innerHTML = `<strong>${prices[product]} zł</strong>`;
        }

        // Wywołaj funkcję przy załadowaniu strony
        window.onload = setProductDetails;

        async function buyProduct() {
            const product = getQueryParam('product');
            if (!product) {
                alert('Nie wybrano produktu!');
                return;
            }

            // Wyślij zapytanie do API, aby utworzyć sesję Stripe
            const response = await fetch('/api/create-checkout-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ product: product })
            });

            if (response.ok) {
                const data = await response.json();
                const stripeSessionId = data.id;

                // Przekieruj użytkownika do Stripe Checkout
                const stripe = Stripe('pk_test_51R2HeHDFinv4XW4HiOmJ9xDiLsit5j9GS31hAgOZk7II5KlzaSFW1hnB2U0NWcnjNzwZHtwSXzbPgvIjCqATN9SE00RjiI8n5r');
                stripe.redirectToCheckout({ sessionId: stripeSessionId });
            } else {
                const errorData = await response.json();
                console.error('Błąd podczas tworzenia sesji płatności:', errorData);
                alert('Błąd podczas tworzenia sesji płatności. Sprawdź konsolę, aby uzyskać więcej informacji.');
            }
        }
    </script>

</body>
</html>
