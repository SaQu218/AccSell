<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Płatność</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background-color: #100f0f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .top-bar {
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .home-button {
            background: #4a90e2;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .home-button:hover {
            background: #357abd;
        }
        .content {
            padding: 50px;
        }
        .account-box {
            background-color: #1a1a1a;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            width: 300px;
            position: relative;
            padding-bottom: 60px;
        }
        .account-box i {
            font-size: 30px;
            color: #4a90e2;
            margin-right: 10px;
            vertical-align: middle;
        }
        .account-box p {
            font-size: 18px;
            margin: 5px 0;
            display: inline-block;
            vertical-align: middle;
        }
        .account-box .buy-button {
            background-color: #ffd700;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .account-box .buy-button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="home.html" class="home-button">Strona Główna</a>
    </div>

    <div class="content">
        <h1>Witamy w dziale kont Facebook</h1>
        <p>Wybierz odpowiednią ofertę i dokonaj zakupu!</p>

        <div class="account-box">
            <i class="fa-brands fa-facebook"></i>
            <p id="product-name"><strong>Ładowanie...</strong></p>
            <p>Cena: <strong id="product-price">Ładowanie...</strong></p>
            <button class="buy-button" onclick="buyProduct()">Kup</button>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function setProductDetails() {
            const product = getQueryParam('product');
            if (!product) {
                window.location.href = 'konto_fb.html';
                return;
            }

            const prices = {
                'Konto Facebook 2009': 40,
                'Konto Facebook 2012': 45
            };

            document.getElementById('product-name').innerHTML = `<strong>${product}</strong>`;
            document.getElementById('product-price').innerHTML = `<strong>${prices[product]} zł</strong>`;
        }

        window.onload = setProductDetails;

        async function buyProduct() {
            const product = getQueryParam('product');
            if (!product) {
                alert('Nie wybrano produktu!');
                return;
            }

            const response = await fetch('/api/create-checkout-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ product: product })
            });

            if (response.ok) {
                const data = await response.json();
                const stripeSessionId = data.id;
                const stripe = Stripe('pk_test_51R2HeHDFinv4XW4HiOmJ9xDiLsit5j9GS31hAgOZk7II5KlzaSFW1hnB2U0NWcnjNzwZHtwSXzbPgvIjCqATN9SE00RjiI8n5r');
                stripe.redirectToCheckout({ sessionId: stripeSessionId });
            } else {
                const errorData = await response.json();
                console.error('Błąd podczas tworzenia sesji płatności:', errorData);
                alert('Błąd podczas tworzenia sesji płatności. Sprawdź konsolę, aby uzyskać więcej informacji.');
            }
        }
    </script>
</body>
</html>
