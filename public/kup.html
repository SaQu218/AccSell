<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Płatność</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background-color: #100f0f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .top-bar {
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .home-button, .pay-button {
            background: #4a90e2;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .home-button:hover, .pay-button:hover {
            background: #357abd;
        }
        .content {
            padding: 50px;
        }
        .purchase-info {
            margin-top: 30px;
            font-size: 18px;
            color: #4a90e2;
            font-weight: bold;
        }
        .payment-option {
            background-color: #1a1a1a;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
            width: 200px;
            cursor: pointer;
            transition: 0.3s;
        }
        .payment-option:hover, .selected {
            background-color: #252525;
        }
        .options-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="home.html" class="home-button">Strona Główna</a>
    </div>
    <div class="content">
        <h1>Wybierz metodę płatności</h1>
        <div class="purchase-info" id="purchase-info">Wybrano: </div>
        <div class="options-container">
            <div class="payment-option" onclick="selectPayment('stripe', event)">
                <input type="radio" name="payment" id="stripe">
                <label for="stripe">
                    <i class="fab fa-stripe" style="color: #635bff;"></i> Stripe
                </label>
            </div>
        </div>
        <button class="pay-button" onclick="pay()">Zapłać</button>
    </div>

    <script>
        const stripe = Stripe("pk_test_51R2HeHDFinv4XW4HiOmJ9xDiLsit5j9GS31hAgOZk7II5KlzaSFW1hnB2U0NWcnjNzwZHtwSXzbPgvIjCqATN9SE00RjiI8n5r"); // Wklej swój klucz Stripe
        
        // Funkcja do pobierania parametru z URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Wartość produktu z URL
        const product = getUrlParameter('product');
        if (product) {
            document.getElementById('purchase-info').textContent = "Wybrano: " + decodeURIComponent(product.replace(/\+/g, " "));
        }

        // Funkcja do zaznaczania metody płatności
        function selectPayment(method, event) {
            document.querySelectorAll('.payment-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.getElementById(method).checked = true;
            event.currentTarget.classList.add('selected');
        }

        // Funkcja do obsługi płatności
        async function pay() {
            const selected = document.querySelector('input[name="payment"]:checked');
            if (!selected || selected.id !== 'stripe') {
                alert("Wybierz metodę płatności Stripe!");
                return;
            }

            // Wysyłanie zapytania do API (musisz mieć backend na Vercel lub lokalnie)
            const response = await fetch('https://acc-sell.vercel.app/api/create-checkout-session', {  // Zmieniony URL do Vercel
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ product: product })  // Przekazanie wybranego produktu
            });

            // Oczekiwanie na odpowiedź z backendu
            const session = await response.json();

            // Przekierowanie do checkoutu Stripe
            await stripe.redirectToCheckout({ sessionId: session.id });
        }
    </script>
</body>
</html>
