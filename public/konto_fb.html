<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konto Facebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #100f0f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .top-bar {
            background-color: #1a1a1a; 
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .home-button {
            background: #4a90e2;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .home-button:hover {
            background: #357abd;
        }

        .content {
            padding: 50px;
        }

        .account-box, .account-box2, .account-box3 {
            background-color: #1a1a1a;
            border: 1px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 280px;
            position: relative;
            padding-bottom: 110px;
            display: inline-block;
        }

        .account-box i {
            font-size: 30px;
            color: #4a90e2;
            margin-right: 10px;
            vertical-align: middle;
        }

        .account-box p {
            font-size: 18px;
            margin: 5px 0;
            display: inline-block;
            vertical-align: middle;
        }

        .account-box .buy-button {
            background-color: #ffd700;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .account-box .buy-button:hover {
            background-color: #e6b800;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 0 20px;
        }

        .buy-button, .cart-button {
            width: 100%;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
            font-weight: normal;
            margin: 0;
        }

        .buy-button {
            background-color: #ffd700;
            color: black;
        }

        .cart-button {
            background-color: #28a745;
            color: white;
        }

        .buy-button:hover {
            background-color: #e6b800;
        }

        .cart-button:hover {
            background-color: #218838;
        }

        .account-box {
            padding-bottom: 120px;
            margin: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <a href="home.html" class="home-button">Strona Główna</a>
    </div>

    <div class="content">
        <h1>Witamy w dziale kont Facebook</h1>
        <p>Wybierz odpowiednią ofertę i dokonaj zakupu!</p>

        <div class="account-box">
            <i class="fa-brands fa-facebook"></i>
            <p><strong>Konto Facebook: 2009</strong></p>
            <p>Cena: <strong>40 zł</strong></p>
            <div class="button-container">
                <a href="kup.html?product=Konto%20Facebook%202009" class="buy-button">KUP</a>
                <button onclick="addToCart('Konto Facebook 2009', 40)" class="cart-button">
                    Add to cart
                </button>
            </div>
        </div>

        <div class="account-box">
            <i class="fa-brands fa-facebook"></i>
            <p><strong>Konto Facebook: 2012</strong></p>
            <p>Cena: <strong>45 zł</strong></p>
            <div class="button-container">
                <a href="kup.html?product=Konto%20Facebook%202012" class="buy-button">KUP</a>
                <button onclick="addToCart('Konto Facebook 2012', 45)" class="cart-button">
                    Add to cart
                </button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        function addToCart(product, price) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.push({
                id: Date.now(),
                product: product,
                price: price
            });
            localStorage.setItem('cart', JSON.stringify(cart));
            
            const notification = document.getElementById('notification');
            notification.textContent = 'Dodano do koszyka!';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
