    <style>
        body {
            background-color: #100f0f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .top-bar {
            background-color: #1a1a1a; 
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .home-button {
            background: #4a90e2;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .home-button:hover {
            background: #357abd;
        }

        .content {
            padding: 50px;
        }

        .account-box {
            background-color: #1a1a1a;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            width: 300px;
            position: relative;
            padding-bottom: 60px;
        }

        .account-box i {
            font-size: 30px;
            color: #4a90e2;
            margin-right: 10px;
            vertical-align: middle;
        }

        .account-box p {
            font-size: 18px;
            margin: 5px 0;
            display: inline-block;
            vertical-align: middle;
        }

        .account-box .buy-button {
            background-color: #ffd700;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .account-box .buy-button:hover {
            background-color: #e6b800;
        }
