<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konta Facebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #100f0f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .top-bar {
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .home-button {
            background: #4a90e2;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .home-button:hover {
            background: #357abd;
        }
        .content {
            padding: 50px;
        }
        .account-box {
            background-color: #1a1a1a;
            border: 2px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
            width: 300px;
            position: relative;
            padding-bottom: 120px;
        }
        .account-box i {
            font-size: 30px;
            color: #4a90e2;
            margin-bottom: 15px;
        }
        .account-box p {
            font-size: 18px;
            margin: 8px 0;
            text-align: left;
            padding-left: 20px;
        }
        .account-box .product-name {
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
            padding-left: 0;
        }
        .account-box .price {
            text-align: center;
            color: #ffd700;
            font-size: 24px;
            margin: 15px 0;
            padding-left: 0;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 0 20px;
        }
        .buy-button {
            background-color: #ffd700;
            color: black;
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        .buy-button:hover {
            background-color: #e6b800;
        }
        .cart-button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        .cart-button:hover {
            background-color: #218838;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="home.html" class="home-button">Strona Główna</a>
    </div>

    <div class="content">
        <h1>Konta Facebook</h1>
        <p>Wybierz odpowiednie konto dla siebie!</p>
        <div id="facebook-accounts-container"></div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        function displayFacebookAccounts() {
            const container = document.getElementById('facebook-accounts-container');
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const facebookProducts = products.filter(p => p.type === 'facebook');

            facebookProducts.forEach(product => {
                // Przygotuj wyświetlanie ceny
                let priceDisplay = `${product.price} zł`;
                if (product.promotion && product.promotion.enabled) {
                    const endDate = new Date(product.promotion.endDate);
                    if (endDate > new Date()) {
                        priceDisplay = `
                            <span style="text-decoration: line-through;">${product.price} zł</span>
                            <span style="color: #ffd700; margin-left: 10px;">${product.promotion.price} zł</span>
                            <br>
                            <small style="color: #666;">Promocja do: ${endDate.toLocaleString()}</small>
                        `;
                    }
                }

                // Przygotuj wyświetlanie opisu
                const descriptionLines = product.description.split('\n');
                const descriptionHtml = descriptionLines
                    .map(line => `<p>${line.trim().startsWith('✦') ? line.trim() : '✦ ' + line.trim()}</p>`)
                    .join('');

                const accountBox = document.createElement('div');
                accountBox.className = 'account-box';
                accountBox.innerHTML = `
                    <i class="fa-brands fa-facebook"></i>
                    <p class="product-name"><strong>${product.name}</strong></p>
                    ${descriptionHtml}
                    <p class="price">${priceDisplay}</p>
                    <div class="button-container">
                        <a href="kup.html?id=${product.id}" class="buy-button">
                            <i class="fas fa-shopping-bag"></i> Kup Teraz
                        </a>
                        <button onclick="addToCart('${product.name}', ${product.price})" class="cart-button">
                            <i class="fas fa-shopping-cart"></i> Dodaj do koszyka
                        </button>
                    </div>
                `;
                container.appendChild(accountBox);
            });
        }

        function addToCart(productName, basePrice) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products.find(p => p.name === productName);
            
            let price = basePrice;
            if (product.promotion && product.promotion.enabled) {
                const endDate = new Date(product.promotion.endDate);
                if (endDate > new Date()) {
                    price = product.promotion.price;
                }
            }

            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.push({
                id: Date.now(),
                product: productName,
                price: price
            });
            localStorage.setItem('cart', JSON.stringify(cart));
            
            const notification = document.getElementById('notification');
            notification.textContent = 'Dodano do koszyka!';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        // Wyświetl produkty przy załadowaniu strony
        displayFacebookAccounts();
    </script>
</body>
</html>
