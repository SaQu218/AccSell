<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witaj</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .welcome-container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        .welcome-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .loading-bar-container {
            width: 100%;
            background-color: #444444;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 10px;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: #4a90e2;
            animation: loading 3s linear forwards;
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .message {
            font-size: 20px;
            color: #4a90e2;
        }

        @media screen and (max-width: 480px) {
            .welcome-container h1 {
                font-size: 28px;
                margin-bottom: 15px;
            }

            .message {
                font-size: 16px;
            }

            .loading-bar-container {
                height: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Witaj, użytkowniku!</h1>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="message">
            Ładowanie... Proszę czekać.
        </div>
    </div>

    <script>
        // Możesz dodać dalszą logikę w tym skrypcie, np. przejście na stronę główną po zakończeniu ładowania
        setTimeout(() => {
            // Po zakończeniu ładowania przekierowanie na główną stronę (np. dashboard)
            window.location.href = '/home.html';  // Zmień na stronę, na którą ma prowadzić
        }, 3000);  // Czas ładowania, 3 sekundy
    </script>

</body>
</html>
