<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Witamy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
    }
    h1 {
      color: #2d3e50;
    }
    .message {
      font-size: 20px;
    }
    .redirect {
      font-size: 16px;
      color: #4CAF50;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Witaj, Użytkowniku!</h1>
  <p class="message">Zostałeś pomyślnie zalogowany.</p>
  <p class="message">Przenosimy Cię na stronę główną...</p>
  <p class="redirect" onclick="redirectToHome()">Kliknij tutaj, jeśli nie zostaniesz przekierowany.</p>

  <script>
    // Funkcja do przekierowania na stronę główną
    function redirectToHome() {
      window.location.href = 'home.html';
    }

    // Automatyczne przekierowanie po 3 sekundach
    setTimeout(function() {
      window.location.href = 'home.html';
    }, 3000); // 3000ms = 3 sekundy
  </script>
</body>
</html>
