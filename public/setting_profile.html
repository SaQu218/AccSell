<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustawienia profilu</title>
</head>
<body>
    <div id="profileInfo">
        <!-- Tu będą wyświetlane dane użytkownika -->
    </div>
    <div id="loginMessage" style="color: red; display: none;">
        Jesteś niezalogowany! Proszę zalogować się, aby zobaczyć ustawienia.
    </div>

    <script>
        // Funkcja sprawdzająca, czy użytkownik jest zalogowany
        function checkLogin() {
            const user = localStorage.getItem('user');  // Pobieramy dane użytkownika z localStorage

            if (user) {
                // Jeśli użytkownik jest zalogowany, pokazujemy dane
                document.getElementById('profileInfo').innerHTML = `
                    <h1>Witaj, ${JSON.parse(user).username}!</h1>
                    <p>Twój e-mail: ${JSON.parse(user).email}</p>
                    <!-- Możesz dodać więcej danych użytkownika -->
                `;
            } else {
                // Jeśli użytkownik nie jest zalogowany, wyświetlamy komunikat o błędzie
                document.getElementById('loginMessage').style.display = 'block';
            }
        }

        // Sprawdzamy, czy użytkownik jest zalogowany
        checkLogin();
    </script>
</body>
</html>
